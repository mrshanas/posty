{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Posty{% endblock title %}</title>
    <!-- CSS only -->

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.1.3 -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'posty/css/base.css' %}">

</head>
<body class="container">
    {% include 'posty/navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                {% for p in posts %}
                    <div class="card m-auto" style="width:20rem">
                        <img src="{{ p.post.url }}" alt="{{ p.user }} post" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">
                                {{ p.caption }}
                            </p>
                        </div>
                        <a href="#" class="btn">Like</a>
                        <small>{{ p.created_at }}</small>
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-6">
                    <h1>Users</h1>
            </div>
        </div>
    </div>
   
    <!-- JavaScript Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
    >
    </script>
</body>
</html>
